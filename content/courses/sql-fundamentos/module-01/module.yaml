id: module-01
title: "Fundamentos de SQL para Analistas de Negocio"
description: |
  Aprende a consultar bases de datos desde cero. Sin prerrequisitos de programacion.
  Al terminar, podras extraer y resumir datos de cualquier base de datos relacional.
order: 1

learningOutcomes:
  - "Escribir consultas SELECT para extraer datos de una tabla"
  - "Filtrar datos con condiciones WHERE simples y compuestas"
  - "Ordenar y limitar resultados"
  - "Calcular agregaciones basicas (COUNT, SUM, AVG)"
  - "Agrupar datos con GROUP BY"

