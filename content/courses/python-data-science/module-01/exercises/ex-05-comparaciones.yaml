id: ex-05-comparaciones
type: code-python
title: "Comparando valores"
description: "Practica con operadores de comparacion"
instructions: |
  Dadas las variables a=10 y b=5, evalua las siguientes comparaciones:
  1. es_igual: a es igual a b?
  2. es_mayor: a es mayor que b?
  3. es_menor_igual: a es menor o igual a 10?
  4. es_diferente: a es diferente de b?

  Cada variable debe contener True o False.
