solution_code: |
  # Realiza las operaciones:

  # 1. Suma de 15 + 27
  suma = 15 + 27

  # 2. Resta de 100 - 37
  resta = 100 - 37

  # 3. Multiplicacion de 8 * 7
  producto = 8 * 7

  # 4. Division de 45 / 5
  division = 45 / 5

  # 5. Potencia: 2 elevado a la 8
  potencia = 2 ** 8

  # Imprime los resultados
  print(f"Suma: {suma}")
